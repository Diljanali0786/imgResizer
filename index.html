<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Extractor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background-color: maroon;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 10px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      font-size: 18px;
      box-sizing: border-box;
    }
    button {
      display: inline-block;
      padding: 12px 22px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px 5px 20px 0;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .output {
      margin-top: 20px;
      word-break: break-all;
      text-align: center;
    }
    .download-btn {
      background-color: blue;
      color: white;
    }
    .download-btn:active {
      background-color: green;
    }
    .quality-label {
      display: inline-block;
      margin-left: 10px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      header {
        font-size: 24px;
        padding: 18px;
      }
      input, button, .quality-label {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>YouTube Thumbnail Extractor</header>

  <div class="container">
    <input type="text" id="youtubeURL" placeholder="Paste YouTube URL here" />
    <button onclick="getThumbnail()">Get Thumbnail</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    async function getThumbnail() {
      const url = document.getElementById("youtubeURL").value.trim();
      const result = parseYouTubeURL(url);

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      if (result) {
        const qualities = [
          { url: `https://img.youtube.com/vi/${result.videoID}/maxresdefault.jpg`, label: "4K" },
          { url: `https://img.youtube.com/vi/${result.videoID}/hqdefault.jpg`, label: "1080p" },
          { url: `https://img.youtube.com/vi/${result.videoID}/sddefault.jpg`, label: "480p" }
        ];

        let found = false;

        for (const thumb of qualities) {
          const available = await checkImageExists(thumb.url);
          if (available && !found) {
            outputDiv.innerHTML = `
              <div>
                <img src="${thumb.url}" alt="${thumb.label} Thumbnail"/><br/>
                <button class="download-btn" onclick="downloadImage('${thumb.url}', '${result.videoID}-${thumb.label}.jpg')">Download</button>
                <span class="quality-label">${thumb.label}</span>
              </div>
            `;
            found = true;
          }
        }

        if (!found) {
          outputDiv.innerHTML = "<span style='color:red'>No thumbnails found for this video.</span>";
        }

      } else {
        outputDiv.innerHTML = "<span style='color:red'>Invalid YouTube URL</span>";
      }
    }

    function parseYouTubeURL(url) {
      try {
        const urlObj = new URL(url);
        let videoID = "";

        if (urlObj.hostname === "youtu.be") {
          videoID = urlObj.pathname.slice(1);
        } else if (urlObj.hostname.includes("youtube.com")) {
          if (urlObj.searchParams.has("v")) {
            videoID = urlObj.searchParams.get("v");
          } else if (urlObj.pathname.startsWith("/shorts/")) {
            videoID = urlObj.pathname.split("/shorts/")[1].split(/[/?&]/)[0];
          } else if (urlObj.pathname.startsWith("/live/")) {
            videoID = urlObj.pathname.split("/live/")[1].split(/[/?&]/)[0];
          } else if (urlObj.pathname.startsWith("/embed/")) {
            videoID = urlObj.pathname.split("/embed/")[1].split(/[/?&]/)[0];
          }
        }

        if (videoID.length !== 11) {
          throw new Error("Invalid Video ID extracted");
        }

        return { videoID: videoID };

      } catch (err) {
        console.error("Error parsing YouTube URL:", err);
        return null;
      }
    }

    async function checkImageExists(url) {
      try {
        const res = await fetch(url, { method: 'HEAD' });
        return res.ok;
      } catch (err) {
        return false;
      }
    }

    async function downloadImage(url, filename) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error("Download failed:", error);
        alert("Failed to download image. Please try again.");
      }
    }
  </script>

</body>
</html>
