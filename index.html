<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImgResizer - Resize Image by KB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: darkred;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    main {
      padding: 20px;
    }
    input, select, button {
      margin: 10px 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    #image-box {
      margin: 15px auto;
      max-width: 90%;
      border: 2px dashed #ccc;
      display: inline-block;
    }
    #preview {
      max-width: 100%;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    button#download {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button#download:active {
      background-color: green;
    }
  </style>
</head>
<body>
  <header>ImgResizer - Resize Image by KB</header>
  <main>
    <input type="file" id="upload" accept="image/*"><br>

    Width: <input type="number" id="width" value="100">
    Height: <input type="number" id="height" value="120">
    <select id="unit">
      <option value="px">px</option>
      <option value="cm">cm</option>
    </select><br>

    Target KB: <input type="number" id="targetKB" value="50"><br>

    <button id="download">Download Image</button>
    <div id="status"></div>

    <div id="image-box">
      <img id="preview" />
    </div>
  </main>

  <canvas id="canvas" style="display:none;"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const widthInput = document.getElementById("width");
    const heightInput = document.getElementById("height");
    const unitSelect = document.getElementById("unit");
    const kbInput = document.getElementById("targetKB");
    const status = document.getElementById("status");
    const downloadBtn = document.getElementById("download");

    let cropper;

    function cmToPx(cm) {
      return Math.round((cm / 2.54) * 96);
    }

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
        if (cropper) cropper.destroy();
        cropper = new Cropper(preview, {
          viewMode: 1,
          autoCropArea: 1,
          dragMode: "move",
          background: false,
          cropBoxResizable: false,
          cropBoxMovable: false,
          ready() {
            let w = parseInt(widthInput.value);
            let h = parseInt(heightInput.value);
            if (unitSelect.value === "cm") {
              w = cmToPx(w);
              h = cmToPx(h);
            }
            cropper.setCropBoxData({ width: w, height: h });
          }
        });
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener("click", () => {
      if (!cropper) {
        alert("Please upload an image first.");
        return;
      }

      let w = parseInt(widthInput.value);
      let h = parseInt(heightInput.value);
      if (unitSelect.value === "cm") {
        w = cmToPx(w);
        h = cmToPx(h);
      }

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");

      const croppedCanvas = cropper.getCroppedCanvas();
      ctx.drawImage(croppedCanvas, 0, 0, w, h);

      compressToTargetKB(canvas, parseInt(kbInput.value));
    });

    function compressToTargetKB(canvas, targetKB) {
      const targetBytes = targetKB * 1024;
      let quality = 0.95;
      const step = 0.05;

      const tryCompress = () => {
        canvas.toBlob(blob => {
          if (blob.size <= targetBytes || quality <= 0.05) {
            status.innerText = "Final Size: " + (blob.size / 1024).toFixed(2) + " KB";
            const link = document.createElement("a");
            link.download = "resized-image.jpg";
            link.href = URL.createObjectURL(blob);
            link.click();
          } else {
            quality -= step;
            tryCompress();
          }
        }, "image/jpeg", quality);
      };

      tryCompress();
    }
  </script>
</body>
</html>
