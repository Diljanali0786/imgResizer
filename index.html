<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Extractor</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; padding: 10px; }
    input { width: 100%; padding: 8px; margin: 10px 0; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    img { max-width: 100%; margin-top: 20px; }
    .output { margin-top: 20px; word-break: break-all; }
  </style>
</head>
<body>

  <h2>YouTube Thumbnail Extractor</h2>

  <input type="text" id="youtubeURL" placeholder="Paste any YouTube URL here" />
  <button onclick="getThumbnail()">Get Thumbnail</button>

  <div class="output" id="output"></div>

  <script>
    function getThumbnail() {
      const url = document.getElementById("youtubeURL").value.trim();
      const result = parseYouTubeURL(url);

      const outputDiv = document.getElementById("output");
      if (result) {
        outputDiv.innerHTML = `
          <strong>Video ID:</strong> ${result.videoID} <br/>
          <strong>Watch URL:</strong> <a href="${result.watchURL}" target="_blank">${result.watchURL}</a> <br/>
          <strong>Thumbnail:</strong><br/>
          <img src="${result.thumbnailURL}" alt="Thumbnail" />
        `;
      } else {
        outputDiv.innerHTML = "<span style='color:red'>Invalid YouTube URL</span>";
      }
    }

    function parseYouTubeURL(url) {
      try {
        const urlObj = new URL(url);
        let videoID = "";

        if (urlObj.hostname === "youtu.be") {
          videoID = urlObj.pathname.slice(1);
        } else if (urlObj.hostname.includes("youtube.com")) {
          if (urlObj.searchParams.has("v")) {
            videoID = urlObj.searchParams.get("v");
          } else if (urlObj.pathname.startsWith("/shorts/")) {
            videoID = urlObj.pathname.split("/shorts/")[1].split(/[/?&]/)[0];
          } else if (urlObj.pathname.startsWith("/live/")) {
            videoID = urlObj.pathname.split("/live/")[1].split(/[/?&]/)[0];
          } else if (urlObj.pathname.startsWith("/embed/")) {
            videoID = urlObj.pathname.split("/embed/")[1].split(/[/?&]/)[0];
          }
        }

        if (videoID.length !== 11) {
          throw new Error("Invalid Video ID extracted");
        }

        const standardWatchURL = `https://www.youtube.com/watch?v=${videoID}`;
        const thumbnailURL = `https://img.youtube.com/vi/${videoID}/maxresdefault.jpg`;

        return {
          videoID: videoID,
          watchURL: standardWatchURL,
          thumbnailURL: thumbnailURL
        };

      } catch (err) {
        console.error("Error parsing YouTube URL:", err);
        return null;
      }
    }
  </script>

</body>
</html>
