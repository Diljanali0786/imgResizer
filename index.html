<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Extractor</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 0; background: #f8f8f8; }
    header {
      background-color: maroon;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 20px 5%;
      font-size: 16px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s;
    }
    img { max-width: 90%; margin: 10px 5%; display: block; border: 1px solid #ccc; border-radius: 4px; }
    .output { margin-top: 20px; word-break: break-all; text-align: center; }
    .download-btn {
      background-color: blue;
      color: white;
    }
    .download-btn:active {
      background-color: green;
    }
    .quality-label {
      display: inline-block;
      margin-left: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>YouTube Thumbnail Extractor</header>

  <input type="text" id="youtubeURL" placeholder="Paste YouTube URL here" />
  <button onclick="getThumbnails()">Get Thumbnails</button>

  <div class="output" id="output"></div>

  <script>
    async function getThumbnails() {
      const url = document.getElementById("youtubeURL").value.trim();
      const result = parseYouTubeURL(url);

      const outputDiv = document.getElementById("output");
      if (result) {
        const thumbnails = [
          { url: `https://img.youtube.com/vi/${result.videoID}/maxresdefault.jpg`, label: "4K" },
          { url: `https://img.youtube.com/vi/${result.videoID}/hqdefault.jpg`, label: "1080p" },
          { url: `https://img.youtube.com/vi/${result.videoID}/sddefault.jpg`, label: "480p" }
        ];

        let htmlContent = "";

        for (const thumb of thumbnails) {
          const available = await checkImageExists(thumb.url);
          if (available) {
            htmlContent += `
              <div>
                <img src="${thumb.url}" alt="${thumb.label} Thumbnail"/><br/>
                <button class="download-btn" onclick="downloadImage('${thumb.url}', '${result.videoID}-${thumb.label}.jpg')">Download</button>
                <span class="quality-label">${thumb.label}</span>
              </div>
            `;
          }
        }

        if (!htmlContent) {
          htmlContent = "<span style='color:red'>No thumbnails found for this video.</span>";
        }

        outputDiv.innerHTML = htmlContent;

      } else {
        outputDiv.innerHTML = "<span style='color:red'>Invalid YouTube URL</span>";
      }
    }

    function parseYouTubeURL(url) {
      try {
        const urlObj = new URL(url);
        let videoID = "";

        if (urlObj.hostname === "youtu.be") {
          videoID = urlObj.pathname.slice(1);
        } else if (urlObj.hostname.includes("youtube.com")) {
          if (urlObj.searchParams.has("v")) {
            videoID = urlObj.searchParams.get("v");
          } else if (urlObj.pathname.startsWith("/shorts/")) {
            videoID = urlObj.pathname.split("/shorts/")[1].split(/[/?&]/)[0];
          } else if (urlObj.pathname.startsWith("/live/")) {
            videoID = urlObj.pathname.split("/live/")[1].split(/[/?&]/)[0];
          } else if (urlObj.pathname.startsWith("/embed/")) {
            videoID = urlObj.pathname.split("/embed/")[1].split(/[/?&]/)[0];
          }
        }

        if (videoID.length !== 11) {
          throw new Error("Invalid Video ID extracted");
        }

        return { videoID: videoID };

      } catch (err) {
        console.error("Error parsing YouTube URL:", err);
        return null;
      }
    }

    async function checkImageExists(url) {
      try {
        const res = await fetch(url, { method: 'HEAD' });
        return res.ok;
      } catch (err) {
        return false;
      }
    }

    async function downloadImage(url, filename) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (error) {
        console.error("Download failed:", error);
        alert("Failed to download image. Please try again.");
      }
    }
  </script>

</body>
</html>
