<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Downloader | [Your Brand]</title>
  <meta name="description" content="Download YouTube video thumbnails in 4K, HD, or other quality options instantly. Fast and free thumbnail downloader tool.">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    h1 { color: #cc0000; }
    input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
    button:active { background: #28a745; }
    img { max-width: 100%; margin-top: 20px; }
    .footer { margin-top: 40px; font-size: 0.9em; color: #555; }
    .quality-section { margin-top: 20px; }
  </style>
</head>
<body>

  <h1>YouTube Thumbnail Downloader</h1>
  <p>Enter YouTube video URL or ID below:</p>
  <input type="text" id="videoInput" placeholder="e.g. https://youtu.be/dQw4w9WgXcQ" />
  <br/>
  <button onclick="getThumbnails()">Get Thumbnails</button>

  <div id="result"></div>

  <div class="footer">
    Â© 2025 [Your Brand]. All rights reserved.
  </div>

  <script>
    function getThumbnails() {
      const input = document.getElementById('videoInput').value.trim();
      let videoId = '';

      // Extract video ID from URL or direct ID
      if (input.includes('youtube.com') || input.includes('youtu.be')) {
        const url = new URL(input);
        if (url.hostname.includes('youtu.be')) {
          videoId = url.pathname.slice(1);
        } else {
          videoId = url.searchParams.get('v');
        }
      } else {
        videoId = input;
      }

      if (!videoId) {
        alert('Invalid URL or ID');
        return;
      }

      const qualities = [
        { name: 'Max Resolution (4K/HD)', file: 'maxresdefault.jpg' },
        { name: 'High Quality (HQ)', file: 'hqdefault.jpg' },
        { name: 'Medium Quality (MQ)', file: 'mqdefault.jpg' },
        { name: 'Standard Quality', file: 'default.jpg' }
      ];

      let html = '<div class="quality-section">';

      qualities.forEach(q => {
        const thumbUrl = `https://img.youtube.com/vi/${videoId}/${q.file}`;
        html += `
          <p>${q.name}</p>
          <img src="${thumbUrl}" alt="${q.name} Thumbnail" />
          <br/>
          <a href="${thumbUrl}" download="${videoId}-${q.file}">
            <button>Download ${q.name}</button>
          </a>
          <hr/>
        `;
      });

      html += '</div>';
      document.getElementById('result').innerHTML = html;
    }
  </script>

</body>
</html>
