<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImgResizer - Resize Image by KB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      background-color: darkred;
      color: white;
      padding: 12px;
      border-radius: 10px;
    }
    input[type='file'] {
      margin: 10px 0;
    }
    input, select {
      margin: 5px;
      padding: 6px;
      font-size: 14px;
    }
    #image-box {
      margin-top: 15px;
      max-width: 100%;
      max-height: 400px;
      overflow: hidden;
      display: inline-block;
      border: 1px solid #ccc;
    }
    #preview {
      display: none;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:active {
      background-color: #28a745;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ImgResizer - Resize Image by KB</h1>

  <input type="file" id="upload" accept="image/*"/><br/>

  <label>Width:</label>
  <input type="number" id="width" value="100"/>
  <label>Height:</label>
  <input type="number" id="height" value="120"/>
  <select id="unit">
    <option value="px">px</option>
    <option value="cm">cm</option>
  </select><br/>

  <label>Target KB:</label>
  <input type="number" id="targetKB" value="50"/><br/>

  <button id="download">Download Image</button>
  <div id="status"></div>

  <div id="image-box">
    <img id="preview" />
  </div>

  <canvas id="canvas" style="display: none;"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const widthInput = document.getElementById("width");
    const heightInput = document.getElementById("height");
    const unitSelect = document.getElementById("unit");
    const kbInput = document.getElementById("targetKB");
    const status = document.getElementById("status");
    const download = document.getElementById("download");

    let cropper;

    function cmToPx(cm) {
      return Math.round((cm / 2.54) * 96);
    }

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        preview.src = reader.result;
        preview.style.display = "block";
        if (cropper) cropper.destroy();
        cropper = new Cropper(preview, {
          viewMode: 1,
          dragMode: "move",
          autoCropArea: 1,
          cropBoxResizable: false,
          cropBoxMovable: false,
          background: false,
          responsive: true,
          ready() {
            let w = parseInt(widthInput.value);
            let h = parseInt(heightInput.value);
            if (unitSelect.value === "cm") {
              w = cmToPx(w);
              h = cmToPx(h);
            }
            cropper.setCropBoxData({ width: w, height: h });
          }
        });
      };
      reader.readAsDataURL(file);
    });

    download.addEventListener("click", () => {
      if (!cropper) {
        alert("Please upload and crop image first.");
        return;
      }

      let w = parseInt(widthInput.value);
      let h = parseInt(heightInput.value);
      if (unitSelect.value === "cm") {
        w = cmToPx(w);
        h = cmToPx(h);
      }

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");
      const croppedCanvas = cropper.getCroppedCanvas();
      ctx.drawImage(croppedCanvas, 0, 0, w, h);

      compressAndDownload(canvas, parseInt(kbInput.value));
    });

    function compressAndDownload(canvas, targetKB) {
      let quality = 0.95;
      const step = 0.05;
      const targetBytes = targetKB * 1024;

      const tryCompress = () => {
        canvas.toBlob(blob => {
          if (blob.size <= targetBytes || quality < 0.1) {
            status.textContent = "Final Size: " + (blob.size / 1024).toFixed(2) + " KB";
            const link = document.createElement("a");
            link.download = "resized-image.jpg";
            link.href = URL.createObjectURL(blob);
            link.click();
          } else {
            quality -= step;
            tryCompress();
          }
        }, "image/jpeg", quality);
      };

      tryCompress();
    }
  </script>
</body>
</html>
