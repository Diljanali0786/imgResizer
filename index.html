<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#f9f9f9; }
    header { background:#800000; color:white; padding:15px; text-align:center; font-size:1.8em; font-weight:bold; }
    .container { max-width:500px; margin:20px auto; padding:10px; }
    input[type=text] { width:100%; padding:10px; font-size:1em; margin-bottom:10px; border:1px solid #ccc; border-radius:5px; }
    button { padding:10px; font-size:1em; border:none; border-radius:5px; cursor:pointer; }
    button#get { background:#007bff; color:white; width:100%; margin-bottom:20px; }
    button#get:hover { background:#0056b3; }

    .thumbnail {
      text-align:center;
      margin-bottom:15px;
    }
    .thumbnail img {
      width:100%;
      border-radius:5px;
      border:2px solid #007bff;
    }

    .download-box {
      background:#007bff; /* Blue background */
      color:white;
      padding:15px;
      border-radius:10px;
      text-align:center;
    }
    .download-btn {
      display:inline-block;
      background:white;
      color:#007bff;
      padding:10px 20px;
      border-radius:5px;
      text-decoration:none;
      font-weight:bold;
      font-size:1em;
    }
    .download-btn:active {
      background:#28a745;
      color:white;
    }
  </style>
</head>
<body>
  <header>YouTube Thumbnail Downloader</header>
  <div class="container">
    <input type="text" id="url" placeholder="Paste YouTube video URL here">
    <button id="get">Get Thumbnail</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('get').onclick = function() {
      const url = document.getElementById('url').value.trim();
      const videoIdMatch = url.match(/(?:youtu\.be\/|v=|\/live\/|shorts\/)([A-Za-z0-9_-]{11})/);
      if (!videoIdMatch) {
        alert('Invalid YouTube URL');
        return;
      }
      const videoId = videoIdMatch[1];

      // Maximum quality thumbnail
      const thumbUrlMax = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="thumbnail">
          <img src="${thumbUrlMax}" alt="Thumbnail">
        </div>
        <div class="download-box">
          <a href="${thumbUrlMax}" download class="download-btn">Download 4K</a>
        </div>
      `;
    };
  </script>
</body>
</html>
